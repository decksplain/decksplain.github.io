<section class="card">
    <header>
        <a href="{{ site.url }}{{ site.baseurl }}{{ include.game.url }}">
            <h1>{{ include.game.title }}</h1>
        </a>
        <div class="card-info">
            <p>👥 {{ include.game.players }} players</p>
            <p>⏳ {{ include.game.round-time }}</p>
        </div>
    </header>
    {% qr {{ site.url }}{{ site.baseurl }}{{ include.game.url }} %}
    {{ include.game.content | markdownify }}
</section>
