name: Build and release via Docker Compose

on:
  workflow_dispatch:
    inputs:
      release:
        description: 'Deploy to GitHub Pages?'
        required: false
        default: 'false'
  pull_request:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build / run the Dotnet project and upload GH Pages artifact 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker Compose services
        run: docker compose build

      - name: Run the container and generate static site
        run: docker compose up --build decksplain

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./static/

  deploy:
    name: Deploy GitHub Pages artifact to GitHub Pages
    if: |
      github.ref == 'refs/heads/main'
      && github.event_name != 'pull_request'
      && github.event.inputs.release == 'true'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-p  ages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
