name: Build and release via Docker Compose

on:
  workflow_dispatch:
  pull_request:
  push:
    tags:
      - '*'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build / run the Dotnet project and upload GH Pages artifact 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker Compose services
        run: docker compose build

      - uses: actions/configure-pages@v5
        id: pages

      - name: Run the container and generate static site
        run: docker compose up --build decksplain
        env:
          BASE_URL: ${{ steps.pages.outputs.base_url }}
          BASE_PATH: ${{ steps.pages.outputs.base_path }}
          TAG_NAME: ${{ github.ref_name }}

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./static/

  deploy:
    name: Deploy GitHub Pages artifact to GitHub Pages
    if: |
      startsWith(github.ref, 'refs/tags/')
      && github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-p  ages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
